<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="outer-container">
    <header id="overall-result">
      <article>
        <h1 id="title">Your Result</h1>
        <div id="circle-container">
          <p id="total-score">76</p>
          <p>of 100</p>
        </div>
      </article>
      <article>
        <h1 id="grade">Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </article>
    </header>

    <main>
      <article>
        <h1 id="summary">Summary</h1>
        <div class="result-container" id="reaction">
          <p id="sub1">Reaction</p>
          <p><span class="score">80</span> <span class="full">/ 100</span></p>
        </div>
        <div class="result-container" id="memory">
          <p id="sub2">Memory</p>
          <p><span class="score">92</span> <span class="full">/ 100</span></p>
        </div>
        <div class="result-container" id="verbal">
          <p id="sub3">Verbal</p>
          <p><span class="score">61</span> <span class="full">/ 100</span></p>
        </div>
        <div class="result-container" id="visual">
          <p id="sub4">Visual</p>
          <p><span class="score">72</span> <span class="full">/ 100</span></p>
        </div>
      </article>
      <button id="continue">Continue</button>
    </main>
  </div>




</body>

</html>
